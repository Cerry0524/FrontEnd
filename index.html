<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;
        }

        /* CSS 設定背景影片 */
        #video-background {
            position: fixed;
            /* 改回 "fixed" */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
            filter: contrast(0.8);
        }

        #video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(100vw * 9/16);
            object-fit: cover;
            pointer-events: none;
        }

        .title {
            font-family: "微軟正黑體";
            align-content: center;
            margin-top: 10%;
            color: aqua;
            font-size: 50px;
            text-shadow: 2px 2px 6px rgb(0, 0, 0);
            background: linear-gradient(210deg, rgba(56, 218, 255, 0.0) 70%, rgba(56, 218, 255, 0.85) 90%, rgba(0, 192, 10, 0.85) 95%);
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .imgbg {
            background: linear-gradient(270deg, rgba(0, 15, 91, 0.2) 40%, rgba(7, 0, 48, 0.85) 75%, rgba(0, 0, 0, 100) 95%);
        }

        #map {
            text-align: center;
            width: 80VW;
            height: calc(80vw * 1/2);
        }

        img {
            width: 100%;
            height: calc(100vw * 1/2);
        }
    </style>
</head>

<body>
    <div id="video-background">
        <iframe
            src="https://www.youtube.com/embed/jMC8NyDSURU?controls=0&autoplay=1&loop=1&playlist=jMC8NyDSURU&mute=1&showinfo=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <div class="container-fluid mt-3">
        <div class="row title text-light">
            <div class="col ">山與海的界線</a>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container-fluid ">
            <a class="navbar-brand" data-url="story">古今歷史</a>
        </div>
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">淡水八景</a>
        </div>
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">推薦美食</a>
        </div>
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">交通網絡</a>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row display">
            <div class="col text-light bg-dark">
                吃飯權力歌手成果，能源網站走出手冊宅宅，形成上有影視草魚全部指導大多經常住房差距密碼很大之一，經銷商還能改進暴力網頁班，五年營銷英雄，別的日子基金有時考察主機目錄無聊不過，日誌公告更新別的有個容易，優惠列表到了這場並且工資到處人力，筆者自我走向紡織加盟具。F
            </div>
        </div>
        <div class="row imgbg">
            <div class="offset-2 col ">
                <img src="./img/tamsui_map.png">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            let apiUrl = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDdLK_67-9JhkMDBVfREV0rBbhqorwxzLk&callback=initMap';

            $(window).on('scroll', function () {
                let videoBackground = $('#video-background');
                let divElement = $('.title');
                let scrollPosition = $(window).scrollTop();
                videoBackground.css('top', scrollPosition * 0.5 + 'px');
                divElement.css('marginTop', scrollPosition * 0.7 + 'px');
            });


            $.getScript(apiUrl)
                .done(function () {
                    console.log('成功載入 Google Maps API。');
                })
                .fail(function () {
                    console.error('無法載入 Google Maps API。');
                });

            $(".navbar-brand").click(function () {
                let url = $(this).data('url')
                $.get(url+".html" ,(res) => {
                    // console.log(res);
                    $(".display").eq(0).html(res)
                })
            })
            $.post("",id,()=>{

            })

        });

        function initMap() {
            // 建立一個地圖物件，設定中心座標和縮放等級
            let map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 25.1682, lng: 121.4434 },
                zoom: 13,
                mapTypeId: 'terrain'
            });

            // 新增一個標記到地圖上
            let marker = new google.maps.Marker({
                position: { lat: 25.0374865, lng: 121.5647688 },
                map: map,
                title: '標記標題'
            });

        }



    </script>
</body>

</html>
